<div class="container">
  <div class="row" >
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #fom="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Name</label>
            <input type="text" id="name" class="form-control" ngModel name="name" required #name/>
          </div>
          <br>
          <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required />
          </div>

          <br>
          <button class="btn btn-secondary" type="button" (click)="suggestUserName(name.value)">Suggest a Username</button>
          <br>
          <br>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel" />
          </div>
          <br>

          <!-- <p *ngIf="!fom.invalid">Please enter a valid value</p> -->
          <span class="hekp-block" *ngIf="email.invalid && email.touched">Please enter a Valid Email</span>
        </div>
        <div class="form-group">
          <label for="secrect">Secret Question</label>
          <select id="select" class="form-control" [ngModel]="defaultQuestion" name="select" required> 
            <option value="pet">Your First Pet?</option>
            <option value="teacher">Your First Teacher?</option>
          </select>
        </div>
        <br>

        <p *ngIf="!userData.valid && userData.touched">User Data is Invalid</p>
        <div class="form-group">
          <textarea name="questionAnswer" rows="3" [(ngModel)]="answer" class="form-control" required></textarea>
        </div>
        <p>Your reply:{{answer}}</p>

        <div class="radio" *ngFor="let item of gender">
          <label >
            <input type="radio" name="gender" ngModel [value]="item" required>{{item}}
          </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!fom.valid">Submit</button>
      </form>

      <hr>
      <div class="row" *ngIf="submitted">
        <div class="col-xs-12">
          <h3>Your Data </h3>
          <p>Name: {{user.name}}</p>
          <p>UserName: {{user.userName}}</p>
          <p>Email: {{user.email}}</p>
          <p>Secret Question: {{user.questionAnswer}}</p>
          <p>Answer: {{user.answer}}</p>
          <p>Gender: {{user.gender}}</p>

        </div>
      </div>
    </div>
  </div>
</div>
